<div class="bottomsheet-title">Create Directory</div>
<form [formGroup]="directoryForm" class="bottomsheet-form">
    <mat-form-field appearance="fill" class="name">
        <mat-label>Directory name</mat-label>
        <input matInput type="text" placeholder="new" aria-label="text" matInput [formControl]="nameFc">
    </mat-form-field>
    <button type="button" mat-raised-button class="create" [disabled]="!nameFc.value" (click)="createDirectory()">Create</button>
</form>
