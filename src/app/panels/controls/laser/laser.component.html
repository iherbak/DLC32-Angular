<div class="panel-title">Laser</div>
<div class="panelgrid">
    <button type="button" mat-raised-button class="mat-warn on" (click)="switchLaser(true)">On</button>
    <button type="button" mat-raised-button class="mat-accent off" (click)="switchLaser(false)">Off</button>
    <button type="button" mat-raised-button class="mat-primary unlock" (click)="unlock()">Unlock</button>
</div>
