<form [formGroup]="commandForm" >
    <div class="panel-title">Terminal</div>
    <div class="panelgrid" appBusyIndicator>
        <mat-form-field class="window max" appearance="fill">
            <textarea matInput disabled="true"></textarea>
        </mat-form-field>
        <div class="auto">
            <mat-form-field appearance="fill" class="max">
                <mat-label>Command</mat-label>
                <input matInput type="text" placeholder="Command" aria-label="Number" matInput [formControl]="commandInputFc"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions" [value]="option.command">
                        {{option.command}} - {{option.description}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <button mat-raised-button class="send">Send</button>
    </div>
</form>
