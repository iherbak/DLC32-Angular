<mat-toolbar>
    <button mat-raised-button aria-label="Menu icon" [matMenuTriggerFor]="menu">
        Menu
    </button>
    <span>DLC32-UI</span><span><sup>{{version}}</sup></span>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
