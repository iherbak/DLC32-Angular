<mat-toolbar>
    <button mat-raised-button aria-label="Menu icon" [matMenuTriggerFor]="menu" [disabled]="isRunning">
        Menu
    </button>
    <span>DLC32-UI<sup>{{version}}</sup></span>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showInfo()">
      <span>Firmware info</span>
    </button>
    <button mat-menu-item (click)="showGrblSettings()">
      <span>Grbl settings</span>
    </button>
  </mat-menu>
