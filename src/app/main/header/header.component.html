<mat-toolbar>
    <button mat-raised-button class="mat-primary" aria-label="Menu icon" [matMenuTriggerFor]="menu">
        Menu
    </button>
    <span>DLC32-UI</span>
    <span class="spacer"></span>
    <button mat-raised-button class="mat-primary" aria-label="Heart">
        Heart
    </button>
    <button mat-raised-button class="mat-primary" aria-label="Share">
        Share
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
